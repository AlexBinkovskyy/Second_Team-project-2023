<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Boutique</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="main">
      <load src="./partials/header.html" />
      <main>
        <!-- Hero -->
        <section class="hero-section">
          <div class="container">
            <div class="hero-text">
              <h1 class="hero-main-text">
                Welcome to the <span class="accent-food">Food</span> Boutique!
              </h1>
              <h2 class="hero-second-text">
                With Food Boutique, you're not just subscribing to food, you're
                signing up for a fresher, fitter, and happier you.
              </h2>
            </div>
            <div class="hero-img-cont">
              <svg class="hero-logo-icon" width="28" height="28">
                <use href="./images/sprite.svg#icon-organic-food-yellow"></use>
              </svg>
            </div>
          </div>
        </section>
        <!-- filter -->
        <section class="filter">
          <div class="container">
            <p class="filter-text">Filters:</p>
            <form action="submit" name="filter" id="filterForm">
              <input
                type="text"
                placeholder="Search for anything"
                name="filterInput"
                class="filter-input"
              />
              <button type="submit" class="submit-button">
                <svg class="" width="24" height="24">
                  <use href="./images/sprite.svg#icon-search-line-ico"></use>
                </svg>
              </button>
              <div class="custom-select">
                <select
                  name="filterCategories"
                  id="single"
                  class="filter-select custom-select"
                >
                  <option value="Show all" class="js-option">Show all</option>
                </select>
              </div>
              <div class="custom-select">
                <select
                  name="filterMethod"
                  id="filter-method"
                  class="filter-select custom-select"
                >
                  <option value="A_to_Z">A to Z</option>
                  <option value="Z_to_A">Z to A</option>
                  <option value="Cheap">Cheap</option>
                  <option value="Expensive">Expensive</option>
                  <option value="Popular">Popular</option>
                  <option value="Not_popular">Not popular</option>
                  <option value="Show_all">Show all</option>
                </select>
              </div>
            </form>
          </div>
        </section>
        <section>
          <!-- Product list -->
          <div class="container main-adapt js-main-container">
            <ul class="product-list"></ul>
            <aside class="sidebar">
              <!-- Popular products -->
              <div class="popular-product">
                <h3 class="popular-product-title">Popular products</h3>
                <div class="popular-product-container"></div>
                <ul class="popular-product-list"></ul>
              </div>
              <!-- Discount products -->
              <div class="discount-products">
                <h3 class="discount-products-list">Discount products</h3>
                <ul class="discount-products-item"></ul>
              </div>
            </aside>
          </div>
        </section>
        <div id="tui-pagination-container" class="tui-pagination"></div>
      </main>
      <load src="./partials/footer.html" />
      <load src="./partials/product-list-modal.html" />
    </div>

    <div class="loader-container visually-hidden">
      <div class="loader">
        <div></div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/filter-select.js"></script>
  </body>
</html>
