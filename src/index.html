<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./public/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Boutique</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <load src="./partials/header.html" />
    <main>
      <!-- Hero -->
      <section class="hero-section">
        <div class="container">
          <div class="hero-text">
            <h1 class="hero-main-text">
              Welcome to the <span class="accent-food">Food</span> Boutique!
            </h1>
            <h2 class="hero-second-text">
              With Food Boutique, you're not just subscribing to food, you're
              signing up for a fresher, fitter, and happier you.
            </h2>
          </div>
          <div class="hero-img-cont">
            <svg class="hero-logo-icon" width="28" height="28">
              <use href="./images/sprite.svg#icon-organic-food-yellow"></use>
            </svg>
          </div>
        </div>
      </section>

      <!-- filter -->
      <section>
        <div class="container">
          <p class="filter-text">Filters:</p>
          <form action="submit" name="filter" id="filterForm">
            <input
              type="text"
              placeholder="Search for anything"
              name="filterInput"
            />
            <button type="submit">
              <svg class="" width="20" height="20">
                <use href="./images/sprite.svg#icon-search-line-ico"></use>
              </svg>
            </button>
            <select name="filterCategories" id="categories">
              <option value="Show all" class="js-option">Show all</option>
            </select>
            <select name="filterMethod" id="filter-method"></select>
          </form>
        </div>
      </section>

      <section>
        <!-- Product list -->
        <div class="container">
          <div class="product-list"></div>
          <aside class="sidebar">
            <!-- Popular products -->
            <div class="popular-product">
              <h3 class="popular-product-title">Popular products</h3>
              <ul class="popular-product-item"></ul>
            </div>
            <!-- Discount products -->
            <div class="discount-products">
              <h3 class="discount-products-list">Discount products</h3>
              <ul class="discount-products-item"></ul>
            </div>
          </aside>
        </div>
      </section>
    </main>
    <load src="./partials/footer.html" />

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
